    - name: Main-Playbook
      hosts: debian-server
      remote_user: "{{ user_name }}"
      gather_facts: yes
      vars_files:
        - group_vars/variables.yml
        - group_vars/secrets.yml
      connection: ssh # Change to 'paramiko' if you face any issues
      vars:
        ansible_ssh_private_key_file: "{{ ssh_location }}"
        ansible_ssh_port: "{{ ssh_port }}"
        ansible_become: true
      roles:
        - tailscale
